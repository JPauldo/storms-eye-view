<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Storm's Eye View</title>
</head>
<body>
  <!-- Header for Site -->
  <header class="show-container">
    <h1 class="text-center">Weather Header</h1>
  </header>

  <!-- Main Content for Weather -->
  <main class="show-container container-fluid row">
    <!-- Aside for Search and its History -->
    <aside class="show-container col-3">
      <form class="ms-auto col">
        <h2 class="text-center">Search Here</h2>
        <input type="text" class="form-control my-2" placeholder="Search">
        <button class="btn btn-outline-primary my-2 my-sm-0">Button</button>
      </form>
      <hr>
      <ul>
        <li>Names of Cities</li>
        <li>Names of Cities</li>
        <li>Names of Cities</li>
        <li>Names of Cities</li>
      </ul>
    </aside>
    <section class="show-container col-9">
      
      <article class="show-container">
        <h2>City Name</h2>
        <p>Temp: <span></span></p>
        <p>Wind: <span></span></p>
        <p>Humidity: <span></span></p>
      </article>
      <section class="show-container">
        <h3>Forecast Below</h3>
        <ul class="show-container row">
          <li class="col"></li>
          <li class="col"></li>
          <li class="col"></li>
          <li class="col"></li>
          <li class="col"></li>
        </ul>
      </section>
    </section>
  </main>
  <footer class="show-container"></footer>

  <!-- Links for  -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
