<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Storm's Eye View</title>
</head>
<body>
  <!-- Header for Site -->
  <header class="show-container">
    <h1 class="text-center">Weather Header</h1>
  </header>

  <!-- Main Content for Weather -->
  <main class="show-container container-fluid row">
    <!-- Aside for Search and its History -->
    <aside class="show-container col-3">
      <form class="ms-auto col">
        <h2 class="text-center">Search Here</h2>
        <input type="text" id="search-input" class="form-control my-2" placeholder="Search">
        <button id="search-button" class="btn btn-outline-primary my-2 my-sm-0">Button</button>
      </form>
      <hr>
      <section>
      </section>
    </aside>
    <!-- Section for Forecast Data -->
    <section class="show-container col-9">
      
      <article class="show-container" id="forecast-day">
      </article>
      <section class="show-container">
        <h3>Forecast Below</h3>
        <section class="show-container row" id="forecast-week">
        </section>
      </section>
    </section>
  </main>
  <footer class="show-container"></footer>

  <!-- Links for JavaScript -->
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
